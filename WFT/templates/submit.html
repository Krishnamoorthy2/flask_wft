{% extends "base.html" %}

{% block content %}

<h2>Submit</h2>
<form action="" method="post">
    <p>
        {{form.username.label}}<br>
        {{form.username(size=30)}}<br>
    </p>
    <p>
        {{form.password.label}}<br>
        {{form.password(size=30)}}<br>
    </p>
    <p>{{form.submit()}}</p>
</form>

{% endblock %}
